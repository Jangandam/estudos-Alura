<canvas id="tela" width="600" height="400"></canvas>

<script>
var tela = document.getElementById("tela");
var c = tela.getContext("2d");

var imagem = new Image();
imagem.src = "https://image.spreadshirtmedia.com/image-server/v1/designs/12921411,width=178,height=178,version=1426833209/Sir-Pug.png";

var desenhaImagem = function(x,y){
	c.drawImage(imagem,x,y);
};

var circulo = function(x,y,raio){
	c.fillStyle="blue";
	c.beginPath();
	c.arc(x,y,raio,0,2*Math.PI);
	c.fill();
};

var limpaTela = function(){
	c.clearRect(0,0,600,400);
};

var x=1;

var desenha = function(){
	limpaTela();
	circulo(x,100,10);
	desenhaImagem(x,200);
	x=x+1;
};

setInterval(desenha,30);
</script>
